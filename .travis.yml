            - help2man
            - asciidoc
            - xmlto
            - libgmp-dev
            - nettle-dev
            # - libtool
            # - autogen
            # - automake
            - libstdc++6
            - lib32stdc++6
            - net-tools
            - perl
            # - python

            - gcc-multilib
            - g++-multilib
            - lib32z1-dev
            - libxml2-dev
            # - gconf
            # - pkg-config
            # - uuid-dev

            - libelf1:i386
            - libltdl-dev

            # - lzma-dev
            # - lzma
            # - liblzma-dev
            # - liblzma5

# Handle git submodules yourself
git:
    submodules: false

# Use sed to replace the SSH URL with the public URL, then initialize submodules
